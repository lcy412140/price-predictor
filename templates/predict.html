<!DOCTYPE html>
<html lang="zh-Hant">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Predict Result</title>

   <style>
      :root {
         --color-dark-blue: #465C88;
         --color-primary: #FF7A30;
         --color-teal: #000000;
         --color-pink: #FF7A30;
         --color-bg: #E9E3DF;
      }


      * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
      }

      body {
         font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
         line-height: 1.6;
         background-color: var(--color-bg);
         color: #333;
      }

      header {
         background-color: var(--color-dark-blue);
         color: #fff;
         padding: 16px 24px;
         position: sticky;
         top: 0;
         z-index: 10;
         box-shadow: 0 4px 10px rgba(57, 61, 126, 0.3);
         display: flex;
         justify-content: space-between;
         align-items: center;
      }

      header h1 {
         font-size: 1.3rem;
         font-weight: 700;
         letter-spacing: 1px;
      }

      nav a {
         color: rgba(255, 255, 255, 0.8);
         margin-left: 20px;
         text-decoration: none;
         font-size: 15px;
         transition: color 0.3s;
      }

      nav a:hover {
         color: var(--color-teal);
      }

      main {
         max-width: 900px;
         width: 90%;
         margin: 50px auto;
         padding: 60px 40px;
         background-color: #fff;
         border-radius: 16px;
         border-top: 8px solid var(--color-teal);
         box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
         text-align: center;
      }

      h2 {
         color: var(--color-dark-blue);
         margin-bottom: 16px;
         font-size: 28px;
         font-weight: 700;
      }

      .price-tag {
         font-size: 48px;
         font-weight: 800;
         color: var(--color-primary);
         margin: 30px 0;
         display: block;
      }

      p {
         color: #666;
         margin-bottom: 24px;
      }

      .btn-back {
         display: inline-block;
         margin-top: 30px;
         padding: 12px 30px;
         background-color: #fff;
         color: var(--color-primary);
         border: 2px solid var(--color-primary);
         border-radius: 50px;
         text-decoration: none;
         font-weight: 600;
         transition: all 0.3s;
      }

      .btn-back:hover {
         background-color: var(--color-primary);
         color: #fff;
      }

      footer {
         text-align: center;
         padding: 40px 20px;
         color: #888;
         font-size: 13px;
      }
   </style>
</head>

<body>
   <header>
      <h1>This is title</h1>
   </header>

   <main>
      <h2>Prediction Result</h2>

      {% if result_image %}
      <div style="margin-bottom: 20px;">
         <img src="data:image/jpeg;base64,{{ result_image }}" style="max-width: 100%; border-radius: 8px;" alt="Result">
      </div>
      {% endif %}

      <p>Based on your input, the estimated price is:</p>
      <span class="price-tag">${{ price }}</span>
      <a href="/" class="btn-back">Try Another One</a>
   </main>

   <footer>
      <p>ML TEAM#18</p>
   </footer>
</body>

</html>
